<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Oki Sato Museum</title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="aos.css">
</head>

<style>
  div.scene {
    overflow: hidden;
    border: 0px solid green;
    width: 95.5vw;
    height: 1500px;
  }
</style>


<body>
  <section>
    <div class="scenesub3 bgsub3">
      <a href="index.html">
        <img class="pd" src="img/01_01_logo2.png" alt="logo">
      </a>


      <div class="menu">
        <div class="menu1">
          <a href="sub01.html">
            <img src="img/01_08_about.png" onmouseover="this.src='img/01_03_about.png'" onmouseout="this.src='img/01_08_about.png'" alt="about">
          </a>
        </div>
        <div class="menu2">
          <a href="sub02.html">
            <img src="img/01_09_works.png" onmouseover="this.src='img/01_05_works.png'" onmouseout="this.src='img/01_09_works.png'" alt="works">
          </a>
        </div>
        <div class="menu3">
          <a href="sub03.html">
            <img src="img/01_10_interview.png" onmouseover="this.src='img/01_07_interview.png'" onmouseout="this.src='img/01_10_interview.png'" alt="interview">
          </a>
        </div>
      </div>

      <div class="sublogo">
        <img src="img/03_03_interview.png" alt="interview">
      </div>

      <div class="con4">
        <div class="con41" data-aos="fade-up" data-aos-duration="600">
          <img src="img/08_01_con.png" alt="con1">
        </div>
        <div class="con42" data-aos="fade-up" data-aos-duration="1200">
          <img src="img/08_02_con.png" alt="con2">
        </div>
        <div class="con43" data-aos="fade-up">
          <img src="img/08_03_con.png" alt="con3">
        </div>
        <div class="con44" data-aos="fade-up">
          <img src="img/08_04_con.png" alt="con4">
        </div>
        <div class="con45" data-aos="fade-up">
          <img src="img/08_05_con.png" alt="con5">
        </div>
      </div>

      <div class="footer">
        <img src="img/02_07_footer.png" alt="footer">
      </div>

    </div>
  </section>

  <script src="aos.js"></script>
  <script>
    AOS.init({
      easing: 'ease-in-out-sine'
    });
  </script>

</body>

</html>
