<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Oki Sato Museum</title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="aos.css">
</head>


<body>
  <section>
    <div class="scene bgindex">
      <a href="index.html">
        <img class="pd" src="img/01_01_logo.png" alt="logo">
      </a>


      <div class="menu">
        <div class="menu1">
          <a href="sub01.html">
            <img src="img/01_02_about.png" onmouseover="this.src='img/01_03_about.png'" onmouseout="this.src='img/01_02_about.png'" alt="about">
          </a>
        </div>
        <div class="menu2">
          <a href="sub02.html">
            <img src="img/01_04_works.png" onmouseover="this.src='img/01_05_works.png'" onmouseout="this.src='img/01_04_works.png'" alt="works">
          </a>
        </div>
        <div class="menu3">
          <a href="sub03.html">
            <img src="img/01_06_interview.png" onmouseover="this.src='img/01_07_interview.png'" onmouseout="this.src='img/01_06_interview.png'" alt="interview">
          </a>
        </div>
      </div>


      <div class="mainabout" data-aos="fade-up" data-aos-duration="300">
        <a href="sub01.html">
          <img src="img/02_01_about.png" onmouseover="this.src='img/02_02_about.png'" onmouseout="this.src='img/02_01_about.png'" alt="about">
        </a>
      </div>
      <div class="mainworks" data-aos="fade-up" data-aos-duration="600">
        <a href="sub02.html">
          <img src="img/02_03_works.png" onmouseover="this.src='img/02_04_works.png'" onmouseout="this.src='img/02_03_works.png'" alt="works">
        </a>
      </div>
      <div class="maininterview" data-aos="fade-up" data-aos-duration="900">
        <a href="sub03.html">
          <img src="img/02_05_interview.png" onmouseover="this.src='img/02_06_interview.png'" onmouseout="this.src='img/02_05_interview.png'" alt="interview">
        </a>
      </div>


      <div class="footer">
        <img src="img/02_07_footer.png" alt="footer">
      </div>

    </div>
  </section>

  <script src="aos.js"></script>
  <script>
    AOS.init({
      easing: 'ease-in-out-sine'
    });
  </script>

</body>

</html>
